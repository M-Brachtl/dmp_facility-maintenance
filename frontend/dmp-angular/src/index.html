<!doctype html>
<html lang="en" class="overflow-auto">
<head>
  <meta charset="utf-8">
  <title>DmpAngular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <script src="../eel.js"></script>
  <!-- <script src="http://localhost:8000/eel.js"></script> -->
  <script>
    // Call the Python close_window function when the window is about to be unloaded
    window.addEventListener('beforeunload', function () {
      if (typeof eel !== 'undefined' && typeof eel.close_window === 'function') {
        eel.close_window();
      }
    });
  </script>
</body>
</html>
