        <p>removing</p>
    }
    @else if (mode == 'list') {
        <!-- <div class="flex justify-center mb-2 space-x-5 flex-wrap"> Filtry -->
        <div class="grid grid-cols-2 gap-4 mb-2 pb-4 place-items-center bg-gray-200">
            <div class="col-span-2 flex items-center justify-between bg-gray-500 w-full"> <!-- Nadpis filtrů, schování filtrů -->
                <!-- <button class=" h-3" title="Schovat filtry"> -->
                    <img [src]="filtersShowHideIcons[filtersShow]" alt="Schovat filtry"
                        class="w-3.5 inline absolute left-1/13 bg-gray-300 p-0.5 rounded cursor-pointer hover:bg-gray-400 transition-colors duration-200"
                        (click)="toggleFilters()"
                    />
                <!-- </button> -->
                <span class="text-xs mx-auto left-3 relative transform -translate-x-1/2 text-white">Filtry</span>
                <span></span>
            </div>
            @if (filtersShow) {
                <div>
                    <label for="nameFilter" class="mr-2 font-semibold">Název:</label>
                    <input autocomplete="off" [(ngModel)]="nameFilter" type="text" id="nameFilter" class="border border-gray-300 rounded px-2 py-1" placeholder="Název revize" />
                </div>
                <select [(ngModel)]="typeFilter" id="typeFilter" class="border border-gray-300 rounded px-2 py-1">
                    <option value="all" selected>Vše</option>
                    <option value="is">Facility činnosti</option>
                    <option value="is not">Běžné revize</option>
                </select>
            }
        </div>
        <div class="text-center mb-5">
            <button (click)="deleteFilters()" type="button" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-1 px-4 rounded cursor-pointer active:bg-indigo-800 transition-colors duration-200">Smazat filtry</button>
        </div>
        <div #tableContainer class="flex justify-center flex-col"> <!-- Tabulka -->
            <div [class]="filterHiddenStyleValue" class="overflow-y-auto overflow-x-hidden"> <!-- Pro scrollování tabulky -->
                <table class="table-auto border-collapse border border-gray-400 w-3xl text-center">
                    <thead class="bg-indigo-500 text-white h-7 w-full sticky top-0 z-10">
                        <tr>
                            <!-- <th>Inventární číslo</th> -->
                            <th>Název</th>
                            <!-- <th>Typ</th>
                            <th>Lokace</th> -->
                            <th></th>
                        </tr>
                    </thead>
                    <tbody #tbody class="order-separate border-spacing-0 w-full">
                        @for (revType of revTypesList; track $index) {
                            @if (rowFiltered(revType)) {
                            <tr class="even:bg-indigo-200 h-7" [class]="isFacility(revType)">
                                <td class="w-3/4">{{ revType[1] }}</td> <!-- Název -->
                                <td [attr.aria-disabled]="isFacility(revType) != ''" class="bg-indigo-500 text-white font-bold py-1 px-4 cursor-pointer
                                    hover:bg-indigo-700 active:bg-indigo-800 transition-colors duration-200
                                    aria-disabled:hover:bg-indigo-500 aria-disabled:active:bg-indigo-500 aria-disabled:cursor-not-allowed
                                    "><button class="cursor-pointer
                                    disabled:opacity-50 disabled:cursor-not-allowed" [disabled]="isFacility(revType) != ''">Závislé stroje</button></td>
                            </tr>
                            }
                        }
                    </tbody>
                </table>
            </div>
        </div>
    }
</main>
